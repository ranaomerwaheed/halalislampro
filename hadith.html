<!DOCTYPE html>
<html lang="ur" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>صحیح بخاری - اردو</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Nastaliq+Urdu&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Noto Nastaliq Urdu', serif;
      margin: 0;
      padding: 20px;
      color: #222;
      background: linear-gradient(rgba(0, 64, 0, 0.8), rgba(0, 0, 0, 0.7)), 
                  url('https://i.ibb.co/7RGXWyY/islamic-pattern.jpg');
      background-size: cover;
      background-attachment: fixed;
    }

    h1 {
      text-align: center;
      color: #f5d76e;
      text-shadow: 2px 2px 4px #000;
      margin-bottom: 30px;
      border-bottom: 2px solid #f5d76e;
      display: inline-block;
      padding-bottom: 10px;
    }

    #hadiths {
      max-width: 800px;
      margin: 0 auto;
    }

    .hadith {
      background: rgba(255, 255, 255, 0.95);
      border: 2px solid #0d6b2c;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(13, 107, 44, 0.5);
      margin-bottom: 20px;
      padding: 20px;
      transition: transform 0.3s, box-shadow 0.3s;
    }

    .hadith:hover {
      transform: translateY(-4px);
      box-shadow: 0 0 20px rgba(13, 107, 44, 0.8);
    }

    strong {
      color: #0d6b2c;
      font-size: 1.2em;
    }

    iframe {
      display: block;
      margin: 40px auto;
      border: 3px solid #f5d76e;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(245, 215, 110, 0.7);
    }

    a {
      color: #f5d76e;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }

    p {
      text-align: center;
      color: #fff;
    }
  </style>
</head>
<body>
  <h1>صحیح بخاری کی تمام احادیث</h1>
  <div id="hadiths">لوڈ ہو رہا ہے...</div>

  <iframe class="scribd_iframe_embed" title="40 Hadees in Urdu" src="https://www.scribd.com/embeds/479298844/content?start_page=1&view_mode=scroll&access_key=key-QUhW498g3LlRxdq3lZRa" 
    tabindex="0" data-auto-height="false" data-aspect-ratio="0.7068965517241379" scrolling="no" width="400" height="600" frameborder="0"></iframe> 

  <p>
    <a title="View 40 Hadees in Urdu on Scribd" href="https://www.scribd.com/document/479298844/40-Hadees-in-Urdu#from_embed">۴۰ حدیثیں اردو میں</a>
    از <a title="View Saqib imran 's profile on Scribd" href="https://www.scribd.com/user/323050233/Saqib-imran#from_embed">حلال اسلام پرو</a>
  </p>

  <script>
    fetch("https://cdn.jsdelivr.net/gh/fawazahmed0/hadith-api@1/editions/urd-bukhari.json")
      .then(res => res.json())
      .then(data => {
        const container = document.getElementById("hadiths");
        container.innerHTML = "";
        data.hadiths.forEach((item, index) => {
          const div = document.createElement("div");
          div.className = "hadith";
          div.innerHTML = `<strong>حدیث ${index + 1}:</strong><br>${item.text}`;
          container.appendChild(div);
        });
      })
      .catch(err => {
        document.getElementById("hadiths").innerText = "ڈیٹا لوڈ کرنے میں مسئلہ ہوا۔";
        console.error(err);
      });
  </script>
</body>
</html>
